<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>
  <body>
    <div id="app"></div>
    <dev id="vanilla-app"></dev>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      const reactHeading = React.createElement("h1", null, "Hello from react");
      const container = document.getElementById("app");
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);
    </script>
    <script>
      const heading = document.createElement("h1");
      heading.textContent = "Hello from Vanilla JS";
      document.getElementById("vanilla-app").appendChild(heading);
    </script>
  </body>
</html>
